<style>
@import url("https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap");
.like-cont {
  width: 100px;
  height: 60px;
  background: white;
  border-radius: 9px;
  box-shadow: 0 10px 25px rgba(124, 130, 141, 0.2);
  cursor: pointer;
  transition: all 0.25s ease-out;
  transform: translate(10%, -120%);
  user-select: none;
  position: absolute;
}

.like-cont .heart-icon {
  user-select: none;
  position: absolute;
  left: 20%;
  top: 53%;
  width: 30px;
  transform: translate(-20%, -50%);
  fill: transparent;
  transition: transform 0.25s ease-out;
  transform-origin: 50% 50%;
}
.like-cont .heart-icon .fill-color-shape {
  fill: transparent;
}
.like-cont .heart-icon.isLiked {
  filter: drop-shadow(0 3px 5px #c44133);
}
.like-cont .heart-icon.isLiked .fill-color-shape {
  transition: fill 0.5s linear;
  fill: #e74c3c;
}
.like-cont .heart-icon:hover {
  transform: translate(-20%, calc(-50% - 3px)) scale(1.03);
}
.like-cont .number-of-likes {
font-family: "Urbanist", sans-serif;
  font-size: 16px;
  user-select: none;
  position: absolute;
  left: 80%;
  top: 53%;
  transform: translate(-80%, -50%);
  color: #292d34;
  user-select: none;
}


</style>

    <script>
        function filterProductCards() {
            var select = document.getElementById("categories");
            var selectedCategory = select.value;

            var cards = document.querySelectorAll("#productSection > div");

            // Show all cards if "All" is selected
            if (selectedCategory === "all") {
                cards.forEach(card => {
                    card.style.display = "block";
                });
            } else {
                // Hide cards that don't match the selected category
                cards.forEach(card => {
                    var category = card.getAttribute("data-category");
                    card.style.display = (category === selectedCategory) ? "block" : "none";
                });
            }
        }
    </script>

<script>
    function toggleElements() {
      const aside = document.getElementById('aside');
      const header = document.getElementById('header');
    //   const container = document.getElementById('container');
      const headerLinks = document.getElementById('header-links');
      
      let usuario = JSON.parse(localStorage.getItem('usuario'));

      if (window.innerWidth < 640) {
        // Pantallas pequeñas
        aside.style.display = 'none';
        header.style.display = 'flex';
        // container.classList.remove('flex-row');
        // container.classList.add('flex-col');
        // Añadir los enlaces al header
        headerLinks.innerHTML = `
        <li>
                <a href="home.html" class="text-gray-800 hover:text-gray-600">Home</a>
              </li>
              <li>
                <a href="productes.html" class="text-gray-800 hover:text-gray-600">Productes (actual)</a>
              </li>
              <li>
                <a href="quisom.html" class="text-gray-800 hover:text-gray-600">Qui sóm?</a>
              </li>
              <li>
                <a href="enllaços.html" class="text-gray-800 hover:text-gray-600">Enllaços</a>
              </li>
              <li id="nombreUsuario" class="text-gray-700">${usuario.email}</li>
              <li>
              <button id="logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
              </li>
            `;
        burgerIcon.style.display = 'block';

      } else {
        // Hide burger icon
        burgerIcon.style.display = 'none';
        // Pantallas grandes
        aside.style.display = 'block';
        // header.style.display = 'none';
        // container.classList.remove('flex-col');
        // container.classList.add('flex-row');
        // Quitar los enlaces del header
        headerLinks.innerHTML = '';
        
      }
    }

// Get references to the burger icon and the menu
const burgerIcon = document.getElementById('burger-icon');
const menu = document.getElementById('header-links');

// Add event listener to the burger icon
burgerIcon.addEventListener('click', () => {
    // Toggle the visibility of the menu
    if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
    } else {
        menu.style.display = 'none';
    }
   
});


    window.addEventListener('load', toggleElements);
    window.addEventListener('resize', toggleElements);

  </script>

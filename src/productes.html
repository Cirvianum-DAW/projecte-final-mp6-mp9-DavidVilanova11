<body class="flex flex-col md:flex-row">

    <!-- Main content -->

        <!-- Header -->

            <!-- Center h1 -->
            <h1 class="text-2xl font-bold flex items-center justify-center w-full">Productes</h1>
            <nav>
                <div id="burger-icon" class="text-4xl">&#9776;</div>

                <ul id="header-links" class="flex space
                -x-4">
                  <!-- Los enlaces del header se agregarán o quitarán dinámicamente aquí -->
                </ul>
              </nav>
        </header>

        <!-- Container for Aside and Central Content -->
        <div id="container"class="flex flex-1">

            <!-- Aside (left) below the header -->
            <aside id="aside" class="bg-gray-800 text-white w-1/6 p-4">
                <!-- Lista (caja de texto con diferentes opciones) -->
                <div class="mb-4">
                    <label for="categories" class="text-gray-400 block mb-2">Categories</label>
                    <select id="categories" class="bg-gray-600 text-white p-2 rounded w-full"
                        onchange="filterProductCards()">

                        <!-- Add more options as needed -->
                    </select>

                <!-- Lista de enlaces -->
                <ul>
                    <li class="mb-2">
                        <a href="index.html" class="block p-2 bg-gray-600 rounded">Home</a>

                    <li class="mb-2">
                        <a href="productes.html" class="block p-2 bg-gray-600 rounded">Productes (actual)</a>
                    </li>
                    <li class="mb-2">
                        <a href="quisom.html" class="block p-2 bg-gray-600 rounded">Qui sóm?</a>
                    </li>
                    <li class="mb-2">
                        <a href="enllaços.html" class="block p-2 bg-gray-600 rounded">Enllaços</a>
                    </li>
                </ul>
            </aside>

            <!-- Central content with product cards -->
            <section class="flex-1 bg-cover bg-center md:min-h-screen bg-gray-600">
                <!-- Product Section with Cards -->
                <div class="flex flex-wrap justify-center mt-8 contenidor-cards" id="productSection">


                    <!-- You can continue adding more cards here -->

                </div>
            </section>
        </div>

        <footer class="bg-gray-900 text-white text-left fixed text-xs bottom-0 w-full">
            <ul class="flex space-x-8">
                <li>© WineClub 2024.</li>
                <li><a href="index.html">Home</a></li>
                <li><a href="productes.html">Productes</a></li>

    </main>

    <!-- Call index.js -->

    <script src="./productes.js"></script>

    <script>
        function filterProductCards() {
            var select = document.getElementById("categories");
            var selectedCategory = select.value;

            var cards = document.querySelectorAll("#productSection > div");

            // Show all cards if "All" is selected
            if (selectedCategory === "all") {
                cards.forEach(card => {
                    card.style.display = "block";
                });
            } else {
                // Hide cards that don't match the selected category
                cards.forEach(card => {
                    var category = card.getAttribute("data-category");
                    card.style.display = (category === selectedCategory) ? "block" : "none";
                });
            }
        }
    </script>

<script>
    function toggleElements() {
      const aside = document.getElementById('aside');
      const header = document.getElementById('header');
    //   const container = document.getElementById('container');
      const headerLinks = document.getElementById('header-links');
      
      if (window.innerWidth < 640) {
        // Pantallas pequeñas
        aside.style.display = 'none';
        header.style.display = 'flex';
        // container.classList.remove('flex-row');
        // container.classList.add('flex-col');
        // Añadir los enlaces al header
        headerLinks.innerHTML = `
                    <li class="mb-2">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="mb-2">
                        <a href="productes.html" >Productes (actual)</a>
                    </li>
                    <li class="mb-2">
                        <a href="quisom.html">Qui sóm?</a>
                    </li>
                    <li class="mb-2">
                        <a href="enllaços.html">Enllaços</a>
                    </li>
        `;
        burgerIcon.style.display = 'block';

      } else {
        // Hide burger icon
        burgerIcon.style.display = 'none';
        // Pantallas grandes
        aside.style.display = 'block';
        // header.style.display = 'none';
        // container.classList.remove('flex-col');
        // container.classList.add('flex-row');
        // Quitar los enlaces del header
        headerLinks.innerHTML = '';
        
      }
    }

// Get references to the burger icon and the menu
const burgerIcon = document.getElementById('burger-icon');
const menu = document.getElementById('header-links');

// Add event listener to the burger icon
burgerIcon.addEventListener('click', () => {
    // Toggle the visibility of the menu
    if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
    } else {
        menu.style.display = 'none';
    }
   
});


    window.addEventListener('load', toggleElements);
    window.addEventListener('resize', toggleElements);

  </script>



</body>
